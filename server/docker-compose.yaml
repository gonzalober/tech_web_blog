version: "3"

services:
  app:
    build: .
    depends_on:
      - postgres
    # dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/db
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    command: npm start
    volumes:
      - .:/app/
      - /app/node_modules

  postgres:
    image: postgres:14.0
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: process.env.PG_USER
      POSTGRES_PASSWORD:
      POSTGRES_DB: tech_blog
  